<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SplitWise - Split expenses easily with friends and groups">
    <title>SplitWise - Expense Splitting Made Easy</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script><!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">


</head>

<body>
    <div class="app-wrapper">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-container">
                        <img src="assets/images/logo.png" alt="SplitWise Logo" class="logo">
                        <h1 class="app-title">SplitWise</h1>
                    </div>

                    <nav class="nav-tabs" id="navigation">
                        <!-- Navigation will be rendered by JS -->
                    </nav>

                    <div id="user-info"></div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div id="app-content">
                    <!-- Dynamic content will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Configuration -->
    <script src="js/config.js"></script>

    <!-- Core Modules -->
    <script src="js/local-storage.js"></script>
    <script src="js/firebase-storage.js"></script>
    <script src="js/calculations.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
